		#LOC_OPT_kh_3m_fuselage_title = OPT KH 空心机身 3m // OPT KH Hollow Fuselage 3m
		#LOC_OPT_kh_6m_cargo_title = OPT KH 货舱 // OPT KH Cargo Bay
		#LOC_OPT_kh_6m_fuselage_title = OPT KH 空心机身 // OPT KH Hollow Fuselage
		#LOC_OPT_kh_7m_cargoTail_title = OPT KH 尾货坡道 // OPT KH Tail Cargo Ramp
		#LOC_OPT_kh_7m_cargoTail_variant_title = OPT KH 尾货坡道 // OPT KH Tail Cargo Ramp Variant
		
		#LOC_OPT_jk_3m_adaptor_desc = J机身加长版的短版转K机身转接器。// The shorter version of the longer version of the J fuselage to K fuselage adapter.
		#LOC_OPT_jk_7m_adaptor_desc = J机身较短版本的较长版本转K机身转接器。// The longer version of the shorter version of the J fuselage to K fuselage adapter.
		#LOC_OPT_k_2m_bicoupler_desc = 曾几何时OPT赚了很多钱。 但是我们把所有的钱都花在了一个由两个巨大的黑暗驱动器驱动的巨大太空飞机上。 太空飞机坠毁，黑暗驱动器摔没了，OPT 破产，但这些巨大的双耦合器幸存下来，整挺好。// Once upon a time OPT made a lot of funds. But we spend it all on a massive spaceplane powered by two gigantic Dark Drives. The spaceplane crashed, the dark drives dissapered, OPT bankrepted, but these massive bicoupler survived, which is nice.
		#LOC_OPT_k_3m_fuelTank_desc = K机身的大油箱。// A large fuel tank for the K fuselage.
		#LOC_OPT_k_3m_fuselage_desc = 一个镂空的K机身，我猜里面可以放很多东西。// A hollowed K fuselage, i guess you can put a lot of stuff inside.
		#LOC_OPT_k_3m_tricoupler_desc = 现在您可以将 3 个主帆发动机安装到您的太空飞机上！ 但大多数人会怀疑它是否会进入轨道。// Now you can put 3 mainsail engines onto your space plane! but most would doubt if it would reach orbit.
		#LOC_OPT_k_6m_cargo_desc = K 机身的标准 OPT 货舱。 其宽大的矩形货物空间非常适合大型扁平货物。// A standard OPT cargo bay, for the K fuselage. Its large rectangular cargo space is perfect for large flat cargos.
		#LOC_OPT_k_6m_fuelTank_desc = K机身的一个非常大的油箱。// A very large fuel tank for the K fuselage.
		#LOC_OPT_k_6m_fuselage_desc = 一个镂空的加长K机身，我猜里面可以放很多东西。// A hollowed K fuselage, i guess you can put a lot of stuff inside.
		#LOC_OPT_k_10m_cockpit_desc = 这个巨大的驾驶舱源自成功的 J-SL 驾驶舱。 除了是一个伟大的太空飞机驾驶舱外，它还有一个功能齐全的生活区，可以进行长时间的探险。 它有 10 名船员,一如既往的,坎巴拉人将争夺舒适的床位。 // This massive cockpit was derived from the successful J-SL cockpit. Other than being a great spaceplane cockpit, it features a fully functional living quarter for prolonged expedition. It have a crew capacity of 10, whom will fight over which kerbal will sleep in the comfortable space beds.
		#LOC_OPT_k_7m_cargoTail_desc = 这个巨大的货物坡道旨在能够在其两侧安装两个 Mk2 结构。// This massive cargo ramp was designed to be able to mount two Mk2 structures on its sides.
		#LOC_OPT_k_7m_cargoTail_variant_desc = K 货舱坡道的这种变体将 Mk2 连接点替换为油箱。// This variant of the K cargo ramp has the Mk2 attachment points replaced with fuel tanks.
		#LOC_OPT_kh_3m_cargo_desc = 类似于 K 机身，但有一个凸起以增加货物容量！// Similar to the K fuselage, but with a bump for extra cargo capacity!
		#LOC_OPT_kh_3m_fuselage_desc = Wernher von Kerman 指出，一旦我们拥有卷闸门技术，这个巨大的部件就可以用作卷闸门。// Wernher von Kerman point out that this massive part could be used as a warp gate, once we have the warp technology.
		#LOC_OPT_kh_6m_cargo_desc = 类似于 K 机身，但有一个凸起以增加货物容量！而且这个很长！// Similar to the K fuselage, but with a bump for extra cargo capacity!
		#LOC_OPT_kh_6m_fuselage_desc = 显然有些公司购买了这部分作为车库，所以他们可以把他们的大卡车停在里面。// Apparently some company purchased this part as a garage, so they can park their large truck inside.
		#LOC_OPT_kh_7m_cargoTail_desc = 对应 K 机身，增加了额外的凸起。// Extra bump added to the K fuselage counterpart.
		#LOC_OPT_kh_7m_cargoTail_variant_desc = 非常适合举办派对。// Perfect for hosting parties.
		
		#LOC_OPT_k_3m_droneRCS_title = 带 RCS 的 OPT K 无人机核心 // OPT K Drone Core with RCS
		#LOC_OPT_k_oms_title = OPT K 内联 SAS 单元 // OPT K Inline SAS Unit
		#LOC_OPT_k_oms_hollow_title = OPT K 内联 SAS 单元（空心）// OPT K Inline SAS Unit Hollow
		#LOC_OPT_kh_oms_hollow_title = OPT KH 内联 SAS 单元（空心） // OPT KH Inline SAS Unit Hollow
		#LOC_OPT_k_3m_crew_title = OPT K 3m 船员舱 // OPT K 3m Crew Compartment
		#LOC_OPT_k_3m_lab_title = OPT K 移动实验室 LP4 // OPT K Mobile Lab LP4
		#LOC_OPT_k_10m_cockpit_custom_title = OPT K 瓦尔基里航天飞机定制驾驶舱 // OPT K Avatar Ouelette Custom Cockpit
		#LOC_OPT_k_10m_cockpit_legacy_title = OPT K 瓦尔基里航天飞机驾驶舱 // OPT K TAV Shuttle Cockpit
		
		#LOC_OPT_k_3m_droneRCS_desc = 提出这种设计的工程师要么非常高效，要么非常懒惰。 我们还没有确认是哪一个。// The engineer who proposed this design was either quite efficient or quite lazy. We have yet to confirm which one.
		#LOC_OPT_k_oms_desc = 一些 OPT 集团的工程师甚至一直希望将这部分产品推向市场。 不幸的是，就在他们决定开始为自己组装概念零件之后，气动推进器块就开始下线。 这些工程师决定妥协，他们提交的项目基本上是一个仅携带油箱和扭矩轮的实用部件。 他们的叛乱显然不足以让他们被解雇或更糟。// Some engineers even with OPT had wanted for a long time for this very part to come to market. Unfortunately, right after they decided to start assembling a concept part for themselves, the aerodynamic thruster blocks began rolling off the assembly lines. These engineers decided to compromise and they submitted their project as basically a Utility part carrying only the tank and torque wheels. Their rebellion was fortnately not enough to get them sacked or worse.
		#LOC_OPT_k_3m_crew_desc = 这个相当大的小屋既狭窄又宽敞，这取决于它的布置方式或个体坎巴拉人的看法。 无论如何，它可以相对舒适地容纳 6 个坎巴拉人，这才是最重要的。// This rather large cabin is both cramped and spacious depending on how it's arranged or on how the individual kerbal sees it. In any case it can hold 6 kerbals in relative comfort and that's what matters.
		#LOC_OPT_k_3m_lab_desc = 安装在 K 机身上的最先进的 OPT 移动实验室。 它可以容纳 6 位辛勤工作的科学家，为更大的利益不停地收集科学点。// The state of the art OPT mobile laboratory fitted for the K fuselage. It can fit 6 hard working scientists to gather science non stop for the greater good.
		#LOC_OPT_k_10m_cockpit_custom_desc = 来自未知地方的定制的、尖头的太空飞机驾驶舱。 潜在地，它的楔形鼻子将非常有助于帮助它产生更少的阻力而不是更多的阻力，但没有人证实或否认这一点。// A custom, pointed spaceplane cockpit derived from places unknown. Potentially, its wedge nose will be very helpful to help it produce less drag and not more drag but no one has confirmed or denied this.
		
