		#LOC_OPT_mk2j_adaptor_title = OPT Mk2-J 适配器 // OPT Mk2-J Adapter
		
		#LOC_OPT_ij_4m_adaptor_variant_desc = 外观光滑的 2.5m 转 J 机身适配器。 // A smooth looking 2.5m to J fuselage adapter.
		#LOC_OPT_ij_adaptor_desc = 更有趣的 2.5m 转 J 机身适配器。// A slightly more interesting 2.5m to J fuselage adapter.
		#LOC_OPT_j_2m_bicoupler_desc = J 机身的漂亮适配器，可以安装两个 2.5m 的发动机！。// A good looking adapter for J fuselage to two 2.5m structures.
		#LOC_OPT_j_docking_port_desc = 一个标准尺寸的对接端口，安装在 J 机身内部。// An standard sized docking port, fitted inside the J fuselage.
		#LOC_OPT_j_2m_tanks_desc = J 机身的标准 OPT 油箱。 // A standard OPT fuel tank, for the J fuselage.
		#LOC_OPT_j_2m_inlineBoardingRamp_desc = 登机坡道的想法已经存在了几个世纪，不知道为什么直到现在还没有做出来。// The idea of a boarding ramp has been around for centries, not sure why it hasn't been made until now.
		#LOC_OPT_j_deploymentBay_desc = 这个独特的货舱设有垂直连接点，非常适合放置 VTOL 火箭、通信阵列和中型卫星。// This unique cargobay features a vertical attachment point, perfect for housing VTOL rockets, communication arrays and medium sized satellite.
		#LOC_OPT_j_large_docking_port_desc = 一个大型对接端口，安装在 J 机身内部。// An large sized docking port, fitted inside the J fuselage.
		#LOC_OPT_j_3m_rearHatch_desc = 是在收到来自坎巴拉人的许多抱怨之后OPT集团建造的的，他们在离开后无法返回他们的飞船。// OPT created this after having many complaints from kerbals whom couldn't return to their craft after leaving it.
		#LOC_OPT_j_4m_cargo_desc = 一个标准的 OPT 货舱，用闪亮的钢筋加固，并配有油箱！// A standard OPT cargo bay, reinforced with shiny bars and comes with fuel tank!
		#LOC_OPT_j_4m_crew_desc = 可以装下8 个坎巴拉人和一些燃料！ 这个商务舱为您的坎巴拉人提供了绝佳的个人空间！ 不确定他们是否在乎。// Capacity of 8 kerbals and some fuel! This business class cabin give your kerbals excellent personal space! Not sure if they cared anyway.
		#LOC_OPT_j_engineMount_4_desc = J 机身发动机支架，用于 4 个 1.25m 发动机。 将所有部件都内联真是太好了！// J fuselage engine mount for 4x 1.25m engines. It's nice to have everything inline!
		#LOC_OPT_j_4m_tanks_desc = J 机身的标准 OPT 油箱。// A standard OPT fuel tank, for the J fuselage.
		#LOC_OPT_j_4m_lab_desc = J 机身最先进的 OPT 移动实验室。 它可以容纳 5 位辛勤工作的科学家，为更大的利益不停地收集科技点。// The state of the art OPT mobile laboratory fitted for the J fuselage. It can fit 5 hard working scientists to gather science non stop for the greater good.
		#LOC_OPT_j_4m_service_desc = OPT集团工程师的另一个独特想法，他们总是想知道为什么货舱不能同时打开顶部和底部？ 然而，OPT集团已经失去了它的专利权，因为最初的原型被丢失并被声称发现货舱躺在路边的人找到了。// Another unique idea by OPT engineers whom always wondered why a cargo bay can't open both top and bottom? However OPT have lost it's patent right as the original prototype was lost and found by someone who claim it was found lying by the side of a road.
		#LOC_OPT_j_5m_nose_desc = 该鼻锥专为高速再入而设计。 警告：这并不意味着您的飞船的其他部分不会爆炸。// This nose cone is specially designed for high speed re-entries. WARNING: it doesn't mean other parts of your craft won't blow up.
		#LOC_OPT_j_5m_tail_desc = 看起来和宣传的一样符合空气动力学。// Looks as aerodynamic as advertized.
		#LOC_OPT_j_6m_cockpit_desc = J-HT v.0390 是一个 2 人座驾驶舱，装备两个冲压进气口，从它的大驾驶舱窗户可以看到一些非常好的景色。 事实证明，大多数坎巴拉人认为拥有垂直边缘的鼻子而不是通常的铲状鼻子更有效！// The J-HT v.0390 is a 2 seater cockpit, features two ram intake and some very good viewing angle from it's large cockpit windows. Having a vertical edged nose instead of the usual spade nose proved to be more effective than most kerbals thought! 
		#LOC_OPT_j_cockpitv2_desc = J-SL型驾驶舱经过多次修改。 最新版本的 Mk3 拥有航天飞机所需的一切：出色的外观、完美的空气动力学、完美的视角、可容纳 6 名机组人员的补给和一对复古推进器。 你还能要求什么？// The J-SL type cockpit has been through many modifications. The latest version, the Mk3, has everything that a spaceplane need: outstanding looks, perfect aerodynamic, perfect viewing angles, capacity of 6 crews with supplies and a pair of retro thrusters. What else can you ask for?
		#LOC_OPT_j_cockpit_qs_desc = J-QS 型驾驶舱最初是为绝密、超高空次轨道监视航天飞机设计的。 但在他们意识到没有人可以监视后，该项目被废弃，驾驶舱可供出售。这个变体装备两个冲压进气道。// The J-QS type cockpit was originally designed for a top secret, very high altitude sub orbital surveillance spaceplane. But after they realize there was no one to spy on, the project was scrapped and the cockpit became available for sale. This variant features two ram intake!
		#LOC_OPT_j_cockpit_qs_no_intake_desc = J-QS 型驾驶舱最初是为绝密、超高空次轨道监视航天飞机设计的。 但在他们意识到没有人可以监视后，该项目被废弃，驾驶舱可供出售。 // The J-QS type cockpit was originally designed for a top secret, very high altitude sub orbital surveillance spaceplane. But after they realize there was no one to spy on, the project was scrapped and the cockpit became available for sale.
		#LOC_OPT_j_4m_drone_desc = 安装在 J 机身上的标准 OPT 无人控制单元。// A standard OPT drone fitted for the J fuselage.
		#LOC_OPT_j_4m_droneRCS_desc = J 机身无人机核心配备 6 个强大的 RCS 喷口。// The J fuselage drone core fitted with 6 powerful RCS ports.
		#LOC_OPT_j_sas_desc = 设计这个 RCS 系统的工程师有极端的强迫症，因为没有东西从机身里伸出来。// The engineer who designed this RCS system has a extreme OCD for not having things poking out of the fuselage.
		#LOC_OPT_mk2j_adaptor_desc = Mk2机身转J机身的不平衡转接头，或许会有用。// A unbalanced adapter for Mk2 fuselage to J fuselage, perhaps it would be useful.
		
