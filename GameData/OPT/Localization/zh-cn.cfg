		// Engines
		#LOC_OPT_AAengine_title = OPT-E ARI-75b S.C.O.O.P. 发动机 // OPT-E ARI-75b S.C.O.O.P. Rocket
		#LOC_OPT_engine_darkDrive_title = OPT-E BH-S3 "暗能驱动器" 发动机 // OPT-E BH-S3 "Dark Drive"
		#LOC_OPT_j_linear_aerospike_title = OPT-E J 线性气塞发动机 // OPT-E J Linear Aerospike Engine
		#LOC_OPT_opt_mk2_engine_short_title = OPT-E HAE-02 高空冲压发动机 // OPT-E HAE-02 High Altitude TurboRamjet
		#LOC_OPT_opt_nebula_engine_title = OPT-E J-92 "星云" 超燃冲压发动机 // OPT-E J-92 "Nebula" Shcramjet
		#LOC_OPT_opt_vtol_jumpa1_title = OPT-E VT "瓦尔基里" 倾转发动机 // OPT-E VT "Valkyrie" Tilt Engine
		#LOC_OPT_opt_vtol_jumpa2_title = OPT-E M.A.R.G.E. 高斯喷气发动机 // OPT-E WarpJet M.A.R.G.E.
		#LOC_OPT_opt_vtol_wrapj1_title = OPT-E FVT-J 喷气发动机 // OPT-E FVT-J
		#LOC_OPT_opt_vtol_wrapj2_title = OPT-E FVT-J 电力(高斯型)喷气发动机 // OPT-E WarpJet FVT-J
		#LOC_OPT_opt_vtol_wrapk1_title = OPT-E FVT-K 喷气发动机 // OPT-E FVT-K
		#LOC_OPT_opt_vtol_wrapk2_title = OPT-E FVT-K 电力(高斯型)喷气发动机 // OPT-E WarpJet FVT-K
		
		#LOC_OPT_AAengine_desc = ARI是一种独特的小型发动机。 它使用OPT集团的S.C.O.O.P.技术在大气中实现高效率。 同时，它在太空中充当普通的化学发动机。 // The ARI Engine is a unique, small profile engine. It uses OPT's S.C.O.O.P. technology to achieve high efficiency within the Atmosphere. At the same time it act as a normal chemical propulsion engine in space.
		#LOC_OPT_engine_darkDrive_desc = 在对'Mystery Goo'进行了数十年的绝密研究后，坎巴拉科学家终于发现或生产了一种被恰当地称为'Dark Goo'的东西。 在这一突破之后，他们才开始发现它在密封、催化剂过程和燃烧方面的用途，并由此产生了一种新的终极发动机—黑暗驱动器。// After decades of top secret research on the Mystery Goo, kerbal scientists finally discovered, or produced, what was fittingly called the Dark Goo. Following this breakthrough, they have only begun to find its uses in containment, catalyst processes and combustion, and with those, the ability to produce a curious new breed of ultimate engine, the Dark Drive.
		#LOC_OPT_j_linear_aerospike_desc = 这种线性气塞发动机适用于 J 机身，它的大小肯定会带来冲击。 // This linear aerospike engine is fitted for the J fuselage. It certainly packs a punch for its size.
		#LOC_OPT_opt_mk2_engine_short_desc = 神秘的大气发动机，在稀薄的大气中提供强大的推力。 // A mysterious atmospheric engine that offers great thrust at thin atmosphere.
		#LOC_OPT_opt_nebula_engine_desc = 星云发动机是SSTO的最终选择。 这是一种配备了大型超级冷凝优化输出推进装置的超燃冲压发动机。 它收集大气中的各种惰性气体。 一旦达到最佳速度和高度，发动机就会将其腔室中的气体电离并使其过热，产生的等离子体与来自超燃冲压部分的热气射流一起被排出。 结果像是喷射明亮蓝色等离子体的"后燃烧器"，这将使任何航天飞机都能够一飞冲天。// The nebula engine is the ultimate engine to achieve SSTO. It's a shcram jet equipped with a massive Super Condensation Optimized Output Propulsion unit. It scoops up various inert gases in the atmosphere. Once optimum speed and altitude is reached, the engine ionize and super heat the gases in its chamber, the resulting plasma is then expelled together with the hot gas from the shcram jet. The result is a brilliant blue plasma 'after burner', which will give any spaceplane a powerful punch into space.
		#LOC_OPT_opt_vtol_jumpa1_desc = OPT集团的工程师在垂直起降概念计划的中后期意识到，能够在垂直和前进操作模式之间自由切换的发动机太少了。 服务 K 级这样的大型飞机是这个型号的目标，但如果要建造更小的飞机的话并不难……// OPT's engineers became aware in the mid-late phase of their hover drive concept program, that there were too few engines that could freely swap between vertical and forward operations modes. Especially large planes like the K class are the target for this model but it wont be hard to build smaller...
		#LOC_OPT_opt_vtol_jumpa2_desc = 不用说，K 倾转发动机的高斯型是必要的。 于是出现了 M.A.R.G.E.（模块化轴向呼吸高斯引擎）。 与 S.U.R.G.E. 一样，该发动机可以在浓稠的大气中运行良好，但也能够像 S.A.G.E. 一样能在真空运行。// It goes without saying that a WarpJet form of the K Tilt Engine needed to exist. And so came the M.A.R.G.E. (Modular Axis Respirating Gauss Engine). Like the S.U.R.G.E., this engine can perform very well in thick atmosphere but is also capable of vacuum operation like the S.A.G.E.
		#LOC_OPT_opt_vtol_wrapj1_desc = 这个强大的附件，机身垂直推进器挂在机身侧面，包括工作的进气和排气百叶窗，以保护其内部免受再入热流的影响。 小心不要在排气百叶窗关闭时点燃发动机！// This powerful accessory, the Fuselage Vertical Thruster hooks on at the sides of the fuselage and includes working intake and exhaust shutters to protect its innards from the fires of reentry. Be careful not to fire this engine while the exhaust shutter is closed!
		#LOC_OPT_opt_vtol_wrapj2_desc = 这个强大的附件，机身垂直推进器挂在机身侧面，包括工作的进气和排气百叶窗，以保护其内部免受再入热流的影响。 小心不要在排气百叶窗关闭时点燃发动机！// This powerful accessory, the Fuselage Vertical Thruster hooks on at the sides of the fuselage and includes working intake and exhaust shutters to protect its innards from the fires of reentry. Be careful not to fire this engine while the exhaust shutter is closed!
		
