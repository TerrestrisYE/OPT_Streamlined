		#LOC_OPT_opt_pylon_b_desc = 大型结构提供大量升力和燃料容量。// A large structure provides large amounts of lift and fuel capacity.
		#LOC_OPT_opt_wing_a_desc = 一个梯形的太空飞机机翼。// A trapezium shaped spaceplane wing.
