		#LOC_OPT_h_2m_em_desc = 用于 H 机身的双向耦合器。// An off centered bicoupler for the H fuselage.
		#LOC_OPT_h_2m_nose_desc = 使用 4m 变体进行特殊的碰撞测试。 重新喷漆以符合标准。// Replication of the peculiar crash test with the 4m variant. Re-painted to meet the standard.
		#LOC_OPT_h_3m_crew_desc = 用于 H 机身的 4 座自助乘员模块。// A 4 seat self service crew module for the H fuselage.
		#LOC_OPT_h_3m_fuel_desc = H 机身的标准 OPT 油箱。// A standard OPT fuel tank for the H fuselage.
		#LOC_OPT_h_4m_nose_desc = H 机身的标准鼻锥。 带油箱！// A standard nose cone for the H fuselage. With fuel tanks!
		#LOC_OPT_h_drone_desc = 自带8个球形陀螺仪，电量充足！// Comes with 8 spherical gyroscopes and plenty of electric charge!
		
		// I
		#LOC_OPT_i_4m_cockpit_isp_title = OPT 2.5m ISP 航天飞机驾驶舱 // OPT 2.5m ISP Shuttle Cockpit
		#LOC_OPT_i_4m_tail_title = OPT 2.5m 气动尾段 // OPT 2.5m Aerodynamic Tail
		#LOC_OPT_ils_cockpitv2_title = OPT 2.5m I-LS AA 驾驶舱 // OPT 2.5m I-LS AA Cockpit
		#LOC_OPT_phoenix_cockpit_title = OPT 2.5m 凤凰概念座舱 // OPT 2.5m Phoenix Concept Cockpit
		#LOC_OPT_opt_s2intake_title = OPT 2.5m '星云' // OPT 2.5m Nebula Shock Intake
		
		#LOC_OPT_i_4m_cockpit_isp_desc = 由 OPT 开发的 3 座驾驶舱适合 2.5m 直径的机身，ISP 驾驶舱是符合空气动力学的，我们确信————几乎完全安全的航天飞机指挥舱。// A 3-seater shuttle cockpit developed by OPT to fit 2.5m diameter fuselages, the ISP cockpit is an aerodynamic and - we are assured - almost completely safe spaceplane command pod. 
		#LOC_OPT_i_4m_tail_desc = 2.5m机身尾翼。// A 2.5m fuselage tail.
		#LOC_OPT_ils_cockpitv2_desc = ILS驾驶舱是OPT在太空飞行初期创造的实验性驾驶舱。 可搭载 1 名飞行员和 2 名乘客。 它是当时最符合空气动力学和美观的驾驶舱。// The ILS cockpit is an experimental cockpit created by OPT in the early days of space flights. It can carry 1 pilot and 2 passengers. It was the most aerodynamic and good looking cockipt at the time of its creation.
		#LOC_OPT_phoenix_cockpit_desc = 凤凰概念座舱确实是一个独特的设计。 除了它的美丽之外，它还具有近 360 度的视角和独特的座椅配置，让一个坎巴拉人感觉像一个船长。// The phoenix concept cockpit is truely a unique design. Other than its beauty, it features almost 360 degrees viewing angle and a unique seating configuration to make one kerbal feels like a captain.
		#LOC_OPT_opt_s2intake_desc = 设计一个吸气式发动机往往很容易。 设计其中的终极发动机相当困难……但是设计适合该发动机的机舱，J-92超燃冲压发动机，让 OPT 最聪明的头脑简单地把头撞在他们的桌子上。 直到有人发现了一种正确划分内部结构的方法......在随机将东西塞进他们的抽屉后，一切都以某种方式很好地分类。// Designing an air-breathing engine tends to be easy. Designing the ultimate among them was rather hard... But designing the nacelle fit for that engine, the J-92 Shcramjet, had OPT's brightest minds simply beat their heads against their desks. This was until someone discovered a way to compartmentalize the internals properly...after randomly cramming things into their drawer and later finding that everything somehow sorted themselves nicely.
		
