		#LOC_OPT_opt_stabilizer_c_desc = Fighter series, highly swept, all moving control surface. For use as a leading slat at the wing root or as a canard.
		#LOC_OPT_opt_stabilizer_d_desc = Fighter series all moving control surface.
		#LOC_OPT_wing_1a_desc = A trapezium shaped spaceplane wing. It can hold fuel and help very well to shed heat, however it is poor at holding heat.
		#LOC_OPT_winglet_1a_desc = A beautiful large winglet which is actually an elevon. It can help very well to shed heat and it fits best as a vertical stabilizer.
		#LOC_OPT_opt_wing_d_desc = Questor series XL wing. For use as vertical stabilizer for KH and Humpback planes.
		#LOC_OPT_opt_wing_e_desc = Questor series XL wing. For use as main wing for KH and Humpback planes.
		#LOC_OPT_opt_wing_e_rudder_desc = A vertical stabilizer that attaches into and through its parent wing. Its strategic placement can be very helpful to reduce horizontal drift.
		#LOC_OPT_opt_winglet_d_desc = Fighter series forward-swept wing.
		#LOC_OPT_opt_winglet_e_desc = Fighter series swept wing with actuator. For use as a vertical stabilizer.
		#LOC_OPT_opt_winglet_f_desc = Fighter series forward-swept wing. Accepts four elevons including two foreward mounted.
		#LOC_OPT_opt_winglet_f_elevon1_desc = A leading edge slat and control surface. Press A to orient, with angle snap off.
		#LOC_OPT_opt_winglet_f_elevon2_desc = A leading edge slat and control surface. Press D to orient, with angle snap off. Authority limit may need to be reversed on this.
		#LOC_OPT_opt_winglet_g_desc = Fighter series swept wing with actuator. For use as a vertical stabilizer.
