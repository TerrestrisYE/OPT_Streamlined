		#LOC_OPT_jl_3m_adaptor_desc = An adapter for the J and Humpback fuselages. It includes mount points for Mk2 parts.
		#LOC_OPT_jl_7m_adaptor_desc = An adapter for the J and Humpback fuselages. It includes mount points for Mk2 parts.
		#LOC_OPT_l_3m_bicoupler_desc = The largest bicoupler ever seen. It allows for attaching 3.75m parts such as the Dark Drive.
		#LOC_OPT_l_6m_cargo_desc = A standard OPT cargo bay, it is almost able to hold 3.75m cargo and almost as much fuel as a jumbo orange tank.
		#LOC_OPT_l_6m_crew_desc = This OPT cabin is the largest and most spacious ever designed. Ignoring the fact that the Humpback body is antiquated, passengers and crew still eagerly ask to ride here and operate in its cockpit.
		#LOC_OPT_l_6m_fuselage_desc = A hollow Humpback fuselage. It's perfect for fitting in tanks of even more fuel, or wide landers.
		#LOC_OPT_l_7m_cargoTail_desc = The ramp for the Humpback body. Unfortunately it is buggy.
		#LOC_OPT_l_8m_cockpit_desc = A huge and somewhat monstrous cockpit. It is just one of two OPT cockpits with the highest number of seats.
		#LOC_OPT_l_oms_hollow_desc = Some engineers even with OPT had wanted for a long time for this very part to come to market. Unfortunately, right after they decided to start assembling a concept part for themselves, the aerodynamic thruster blocks began rolling off the assembly lines. These engineers decided to compromise and they submitted their project as basically a Utility part carrying basically a Utility part carrying only the tank and torque wheels. Their rebellion was fortnately not enough to get them sacked or worse.
		
