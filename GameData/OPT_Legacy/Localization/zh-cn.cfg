		#LOC_OPT_opt_vtol_wrapl2_title = OPT-E FVT-L '座头鲸' 高斯发动机 //OPT-E WarpJet FVT-L (Humpback)
		#LOC_OPT_turboRamJetj_60_title = OPT-E J-60 TBCC 超燃冲压发动机 //OPT-E J-60 ScreamJet TBCC
		#LOC_OPT_turboRamJetj_60d_title = OPT-E J-60D 双模超燃冲压/火箭发动机 //OPT-E J-60D ScreamJet/Rocket
		
		#LOC_OPT_opt_vtol_bubble1_tags = opt jet lift vertical vtol eng thrust
