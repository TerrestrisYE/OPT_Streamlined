		#LOC_OPT_arie73_desc = 空气增强火箭启动发动机(ARI)，或曾经是 OPT 集团创新的光辉典范。 它随着 OPT-E 系列发动机升级的出现而退役，包括 ARI-75 的发布。 这个引擎本身已经被重新定义并补充了新功能。 它在各方面都与 ARI-75 一样强大，但不再需要氧化剂。//The "ARI", or Air-augmented Rocket Initiated Engine, is, or once was, a shining example of OPT's innovation. It retired on the advent of the OPT-E family of engine upgrades including the release of the ARI-75. This engine itself has been redefined and fills its own new niche. It is in every way as capable as the ARI-75 but no longer requires Oxidizer.
		#LOC_OPT_b_linear_aerospike_desc = 用于 OPT 机身的极其强大的气塞式火箭发动机。 在宣传其功能时，OPT 强调不应该关注小字体，我们应该只关注它有多酷。 巧合的是，小字写着<b><color= #f30802>"小心：容易过热。"</color></b> //An extremely powerful aerospike style rocket for an OPT fuselage. When advertising its capabilities, OPT stressed that it wasn't all about the small print, and that we should just focus on how cool it was. The small print, coincidentally, reads "CAUTION: liable to overheat."
		#LOC_OPT_J61_desc = 这款小巧而复古的 Mk2 引擎已经广为人知，无论是喜欢 OPT 的人还是拒绝 OPT 的人。 对于喷气式发动机来说，'流星者'是一股不可忽视的力量，对于今天想要进入太空的人来说，这是一张特别昂贵的机票。 也许它的绰号是值得认真对待的...... //This compact and vintage Mk2 engine has come to be widely known by both those who love OPT, and those who reject it. For an air-breather, the Starwaster is a force to be reckoned with, and an especially expensive ticket for those who want to go to space today. Maybe its nickname is to be taken seriously...
		#LOC_OPT_j81turbojet_desc = OPT 推进科学部的坎巴拉人在揭开这台机器的面纱时，只能被描述为遇到了一个超自然实体，无论好坏。 这东西的性能特征使它看起来比它的时代提前了 100 年或 1000 年。 ……并且对……任何反复要求驾驶配备该发动机的船舶的飞行员都应格外小心和审查。 //The kerbals at OPT's Propulsion Science Division can only be described as having met a supernatural entity, for better or worse, when they unveileved this piece of machinery. The performance characteristics on this thing make it seem to be 100 or 1000 years ahead of its time. Extreme caution and scrutiny are to be exercised by ...and toward...any pilot that asks repeatedly to fly a ship equipped with this engine.
		#LOC_OPT_opt_vtol_bubble1_desc = '泡泡'是一种独特的先进混合动力发动机，也是成就中的奇葩。 在其紧凑的框架内是涡轮风扇发动机、冲压发动机和超频 ARI SCOOP 火箭的能力，其性能类似于 J81。 哦，它可以像控制面一样倾斜。 //The Bubble is a uniquely advanced hybrid engine and an odd-ball among achievements. Within its compact frame are the abilities of a turbofan, ramjet and an overclocked ARI SCOOP rocket with performance like the J81. Oh, and it can tilt like a control surface.
		#LOC_OPT_opt_vtol_egg_desc = 一家太空精炼公司提出了一项特殊要求，该公司希望用水平着陆器运送重型货物。 在为他们设计这个引擎的过程中，这个名字从一个大聪明蛋的嘴里脱口而出，它立刻就蚌住了。 不幸的是，一些真的际的鸡蛋被打破了，而工程部门的一半人却连续笑了几分钟，彻底记住了了这个名字。//A special request was made by a space refinery corporation looking to haul heavy cargo in horizontal landers. While in the process of designing this engine for them a wise guy came up with this name and it stuck instantly. Unfortunately a few actual eggs were broken while half the engineering department laughed for minutes on end, reinforcing the name.
		#LOC_OPT_opt_egg_desc = 一家太空精炼公司提出了一项特殊要求，该公司希望用水平着陆器运送重型货物。 在为他们设计这个引擎的过程中，这个名字从一个大聪明蛋的嘴里脱口而出，它立刻就蚌住了。 不幸的是，一些真的际的鸡蛋被打破了，而工程部门的一半人却连续笑了几分钟，彻底记住了了这个名字。 //A special request was made by a space refinery corporation looking to haul heavy cargo in horizontal landers. While in the process of designing this engine for them a wise guy came up with this name and it stuck instantly. Unfortunately a few actual eggs were broken while half the engineering department laughed for minutes on end, reinforcing the name.
		#LOC_OPT_opt_sage_desc = 随着 S.U.R.G.E. 的诞生，人们对小型航天飞机的紧凑型和经济型版本的需求迅速增加。 选择了广受欢迎的 J-61 发动机框架，但一些设计考虑使其在厚重的大气中显得不够用。 因此，这被命名为 S.A.G.E（平流层强化（波动）高斯引擎）。//With the positive reception from the creation of S.U.R.G.E., demand was quickly raised for a compact and economical version for smaller spaceplanes. The wildly popular J-61 engine frame was chosen but some design considerations have made it inadequate in thick atmosphere. As a result, this was named the S.A.G.E (Stratosphere Accentuated (Undulating) Gauss Engine).
		#LOC_OPT_opt_surge_desc = 该引擎首次发布时的笨拙设计是它使 OPT 破产时需要考虑的一个因素。 援助来自一个名为“深空”的神秘机构，该机构展示了一个原型发动机，改装了所谓的高斯发动机，这是一种通过超功率磁线圈组件压缩和燃烧任何类型空气的技术。 经过仔细审查，OPT 接受了高斯发动机并将其与气勺发动机结合起来，创建了 S.U.R.G.E（侧向波动高斯喷气引擎）。//The awkward design of this engine when it was first released was a factor to be considered when it bankrupted OPT. Assistance came from a mysterious agency called "Deep Sky," which presented a prototype engine refitted with what was called WarpJet, a technology for compressing and combusting any kind of air through a super-powered magnetic coil assembly. With scrutiny, OPT accepted and coupled the WarpJet with S.C.O.O.P., creating the S.U.R.G.E (Sidelong Undulating Respirating Gauss Engine).
		#LOC_OPT_opt_vtol_heli1_desc = 并非每架 OPT 太空飞机都呼吸高超音速空气。 那些不需要的人可能会发现自己在低速运行期间需要高效的解决方案。 拥有 1.25m 和 3.75m 的节点。 使用 3.75m 顶部节点会禁用其入口。 它的排气不会损坏其他部件，因此可以安全地堆叠在一起。//Not every OPT spaceplane breathes hypersonic air. Those that don't may find themselves in need of a high efficiency solution during operation at low velocities. Possesses nodes for 1.25m and 3.75m. Use of the 3.75m top node disables its intake. Its exhaust will not damage other parts so it can safely be chained in stacks.
		#LOC_OPT_opt_vtol_hc1_desc = 仅仅有一个只能在大气中工作的升力引擎是不够的，所以这个时尚的、空气动力学的庞然大物既是升力风扇又是气尖发动机。 它可以盖住 3.75m 直径载具的底部，甚至可以向下展开其发动机部分，以安装非常大的机翼（最厚 0.5m）。 //It's not enough to have a lift engine that only woks in atmosphere so this sleek, aerodynamic behemoth is both a fan and a spike. It can cap the bottom of a 3.75m stack and it can even deploy its engine portion downward in order to fit very large wings (up to 0.5m thick).
		#LOC_OPT_opt_vtol_lpj1_desc = 保持较小的占地面积对于许多工程目标至关重要。 对于这个特殊的引擎，我们非常符合标准。 它更像是一个旁路马达，而不是一个实际的发动机，它随着速度的增加而获得动力，并且非常省油，但对进气的要求很高。//Keeping a small footprint is critical to many engineering goals. For this particular engine we have very much met the mark. As more of a bypass router than an actual engine, it gains power with velocity and is very fuel efficient but very demanding on the intake.
		#LOC_OPT_opt_vtol_lpr1_desc = 保持较小的占地面积对于许多工程目标至关重要。 对于这个特殊的引擎，我们非常符合标准。 低调的'显著'发动机因其尺寸和重量而强大且先进，但是，它不像 ARI 系列发动机那样利用气流。//Keeping a small footprint is critical to many engineering goals. For this particular engine we have very much met the mark. The low profile Prominence engine is strong and advanced for its size and weight, however, it does not exploit airflow like the ARI series engines.
		#LOC_OPT_opt_vtol_lpr2_desc = 保持较小的占地面积对于许多工程目标至关重要。 对于这个特殊的引擎，我们非常符合标准。 低调的'辐照'发动机因其尺寸和重量而强大且先进，但是，它不像 ARI 系列发动机那样利用气流。//Keeping a small footprint is critical to many engineering goals. For this particular engine we have very much met the mark. The low profile Irradiance engine is strong and advanced for its size and weight, however, it does not exploit airflow like the ARI series engines.
		#LOC_OPT_opt_vtol_rudder1_desc = OPT 的高管们早就意识到上升阶段发生的一种奇特现象，他们在内部将其称为“幻影偏航”。 有一段时间，对这种现象的大多数反应是“更多的助推器（带有偏航万向节）”或“只是处理它”，然而，经过相当长的一段时间后，工程师产生了一个绝妙的想法，即生产一种兼具空气动力学和空气呼吸功能的 RCS 设备。//OPT's executives have long been aware of a peculiar phenomenon that occured during the ascent phase that they have internally dubbed "phantom yaw." For a time, the majority responses to this phenomenon were "more boosters (with yaw gimbal)" or "just deal with it," however, after quite some time came the brilliant idea to produce an RCS device that was both aerodynamic and air-breathing.
		#LOC_OPT_opt_vtol_wrapl1_desc = 这个强大的附件，机身垂直推进器挂在机身侧面，装有工作的进气和排气百叶窗，以保护其内部免受再入火灾的影响。 小心不要在排气百叶窗关闭时点燃发动机！//This powerful accessory, the Fuselage Vertical Thruster hooks on at the sides of the fuselage and includes working intake and exhaust shutters to protect its innards from the fires of reentry. Be careful not to fire this engine while the exhaust shutter is closed!
		#LOC_OPT_opt_vtol_wrapl2_desc = 这个强大的附件，机身垂直推进器挂在机身侧面，装有工作的进气和排气百叶窗，以保护其内部免受再入火灾的影响。 小心不要在排气百叶窗关闭时点燃发动机！//This powerful accessory, the Fuselage Vertical Thruster hooks on at the sides of the fuselage and includes working intake and exhaust shutters to protect its innards from the fires of reentry. Be careful not to fire this engine while the exhaust shutter is closed!
		#LOC_OPT_turboRamJetj_60_desc = 坎巴拉科学家曾经认为鲍勃·克曼在他的飞行器飞过 3 马赫时会在后座尖叫。但沃纳相信鲍勃是一个勇敢的坎巴拉，他在飞行中永远不会尖叫。 他认为，这种声音是由一种特殊的机身形状与超高速空气相互作用引起的。 经过进一步调查，维尔纳发表了他关于“尖叫”效应的理论。 OPT 的科学家将这一理论应用到他们最新的大气推进项目中，虽然这导致 OPT 破产，但他们现在拥有了第一台变循环超燃冲压发动机！ 在低速时，发动机作为普通涡轮喷气发动机运行。 但是，在更高的速度下它会尖叫！ 在短时间内，"尖叫"效果接管了强大的推力。 在更高的速度下，它会爆炸。//Kerbal scientests used to thought that Bob kerman screams at the back seat when his craft flew pass mach 3. But Wernher believed that Bob was a brave kerbal and he would never scream during flights. He thinks, the sound was caused by a special airframe shape interact with super high speed air. Upon further investigation, Werner published his theory on the 'Scream' effect. OPT's scientests applied this theory to their latest atmospheric propulsion project, although this resulted OPT in bankrupt, but they do now have the first ever ScreamJet! At low speeds, the engine operates as a regular turbojet. However, at higher speeds it screams! For a short period the 'scream' effect takes over which packs a powerful kick. At even higher speeds still, it explodes.
		#LOC_OPT_turboRamJetj_60d_desc = 尽管 OPT 的高管们以生产出色的吸气式发动机而闻名，但在他们决定生产另一种双模发动机，特别是可堆叠发动机之前，他们花了很多时间才做出决定。 这台J-60D继承了J-61著名的高空推力潜力，以及接近J-81短舱的超强低频振荡器。 最重要的是，它仍然是超燃冲压发动机......所以请确保每个人都有保护耳机。 //It took quite a bit of prodding at OPT's execs before they could decide, in spite of their reputation for producing excellent air-breathing engines, to produce another dual-mode engine, specifically, a stackable one. This J-60D inherits the high thrust at high altitude potential which the J-61 is famous for, and LFO superpower near to that of the J-81 nacelle. Best of all, it's still a ScreamJet...so make sure that everyone has protective headphones.
			
		// Drop Tanks
		#LOC_OPTdropTank_title = OPT 可抛弃燃料箱 MK I //OPT DropTank Mk I
		#LOC_OPTdropTank2_title = OPT 可抛弃燃料箱 MK II //OPT DropTank Mk II
		
		#LOC_OPTdropTank_desc = 这种标准化的空气动力学下降罐不仅能够容纳相当数量的液体燃料或氧化剂，而且不会自燃！ 无论如何，我们希望如此。 //Not only is this standardised aerodynamic drop tank able to contain a decent amount of liquid fuel or oxidizer, it also won't spontaneously combust! We hope so, anyway.
		#LOC_OPTdropTank2_desc = 更大、更坚固的可抛弃燃料箱，实际上大了 1.5 倍。//Larger, more reinforced drop tank, in fact 1.5 times larger.
		
		// Humpback
		#LOC_OPT_jl_3m_adaptor_title = OPT 座头鲸 - J型机身短型适配器 //OPT Humpback to J Short Adapter
		#LOC_OPT_jl_7m_adaptor_title = OPT 座头鲸 - J型机身适配器 //OPT Humpback to J Long Adapter
		#LOC_OPT_l_3m_bicoupler_title = OPT 座头鲸 - Φ3.75×2 适配器 //OPT Humpback Bicoupler
		#LOC_OPT_l_6m_cargo_title = OPT 座头鲸 货舱 //OPT Humpback Cargo Bay
		#LOC_OPT_l_6m_crew_title = OPT 座头鲸 载员舱 //OPT Humpback Crew Compartment
		#LOC_OPT_l_6m_fuselage_title = OPT 座头鲸 中空机身 //OPT Humpback Hollow Fuselage
		#LOC_OPT_l_7m_cargoTail_title = OPT 座头鲸 尾部卸货坡道//OPT Humpback Tail Cargo Ramp
		#LOC_OPT_l_8m_cockpit_title = OPT 座头鲸 驾驶舱 //OPT Humpback Cockpit
		#LOC_OPT_l_oms_hollow_title = OPT 座头鲸 中空SAS单元 //OPT Humpback Inline SAS Unit Hollow
		
		#LOC_OPT_jl_3m_adaptor_desc = J 和座头鲸机身的短型适配器。 包括两个 Mk2 零件的安装点。//An adapter for the J and Humpback fuselages. It includes mount points for Mk2 parts.
		#LOC_OPT_jl_7m_adaptor_desc = J 和座头鲸机身的适配器。 包括两个 Mk2 零件的安装点。//An adapter for the J and Humpback fuselages. It includes mount points for Mk2 parts.
		#LOC_OPT_l_3m_bicoupler_desc = 有史以来最大的双耦合器。 它允许连接 Φ3.75m 部件，如暗能驱动器。//The largest bicoupler ever seen. It allows for attaching 3.75m parts such as the Dark Drive.
		#LOC_OPT_l_6m_cargo_desc = 一个标准的 OPT 货舱，它几乎能够容纳 Φ3.75m 的货物和几乎与巨型橙色油箱一样多的燃料。//A standard OPT cargo bay, it is almost able to hold 3.75m cargo and almost as much fuel as a jumbo orange tank.
		#LOC_OPT_l_6m_crew_desc = 这间 OPT 客舱是有史以来设计的最大、最宽敞的客舱。 无视座头鲸的身体已经过时的事实，乘客和机组人员仍然热切地要求乘坐这里并在其驾驶舱内操作。//This OPT cabin is the largest and most spacious ever designed. Ignoring the fact that the Humpback body is antiquated, passengers and crew still eagerly ask to ride here and operate in its cockpit.
		#LOC_OPT_l_6m_fuselage_desc = 一个空心的座头鲸机身。 它非常适合安装在更多燃料的油箱或宽大的着陆器中。//A hollow Humpback fuselage. It's perfect for fitting in tanks of even more fuel, or wide landers.
		#LOC_OPT_l_7m_cargoTail_desc = 座头鲸机身的尾部坡道。很不幸它是辆越野车。//The ramp for the Humpback body. Unfortunately it is buggy.
		#LOC_OPT_l_8m_cockpit_desc = 一个巨大而有些可怕的驾驶舱。 它只是拥有最多座位的两个 OPT 驾驶舱之一。//A huge and somewhat monstrous cockpit. It is just one of two OPT cockpits with the highest number of seats.
		#LOC_OPT_l_oms_hollow_desc = 一些甚至使用 OPT 的工程师长期以来一直希望将这部分产品推向市场。 不幸的是，就在他们决定开始为自己组装概念零件之后，气动推进器块就开始出毛病。 这些工程师决定妥协，他们提交的项目基本上是一个实用部件，基本上是一个仅带有油箱和扭矩轮的实用部件。 他们的叛乱显然不足以让他们被解雇或更糟。//Some engineers even with OPT had wanted for a long time for this very part to come to market. Unfortunately, right after they decided to start assembling a concept part for themselves, the aerodynamic thruster blocks began rolling off the assembly lines. These engineers decided to compromise and they submitted their project as basically a Utility part carrying basically a Utility part carrying only the tank and torque wheels. Their rebellion was fortnately not enough to get them sacked or worse.
		
		// Mk2
		#LOC_OPT_mk2_cockpit_title = OPT Mk2驾驶舱(旧的) //OPT Mk2 Cockpit Legacy
		#LOC_OPT_mk2_cockpit_desc = Mk2机身的漂亮驾驶舱。//A nice looking cockpit for the Mk2 fuselage.
		
		// Mk3
		#LOC_OPT_mk3Cockpit_Airliner_title = OPT Mk3 航空驾驶舱 //OPT Mk3 Airline Cockpit
		#LOC_OPT_mk3_shuttle_noseCone_title = OPT Mk3 航天飞机鼻锥 //OPT Mk3 Space Shuttle Nose Cone
		
		#LOC_OPT_mk3Cockpit_Airliner_desc = 驾驶舱适合那些喜欢呆在云端的人。 但请随意将其带到深空！注意：IVA 仍在运输和海关中。 //A cockpit for those like to stay in the clouds. But feel free to take it to deep space!Note: IVA still in shipping and customs.
		#LOC_OPT_mk3_shuttle_noseCone_desc = 带有 RCS 的鼻锥。 它的设计适合流行的 C7 航天 Mk3 驾驶舱。//A nosecone with RCS. It is designed to fit onto the popular C7 Aerospace Mk3 Cockpit.
		
