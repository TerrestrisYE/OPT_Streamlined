		#LOC_OPT_b_docking_port_title = OPT 斯蒂尔 内联对接口 //OPT Stail Inline Docking Port
		#LOC_OPT_b_docking_port1_title = OPT 斯蒂尔 内联对接口&服务舱 //OPT Stail Inline Docking & Utility Bay
		#LOC_OPT_B_Drop_Bay_mk1_title = OPT 斯蒂尔 货舱 Mk I //OPT Stail Cargo Bay Mk I
		
		#LOC_OPT_b_2m_bicoupler_desc = 将两个2.5结构连接到斯蒂尔机身的漂亮适配器。 //A good looking adapter for Stail fuselage to two 2.5m structures.
		#LOC_OPT_b_2m_tanks_desc = OPT 斯蒂尔系统的机身部件，提供多种变体以适应不同的燃料类型。//A fuselage part for OPT's Stail system, available in multiple variants to accomodate different fuel types. 
		#LOC_OPT_b_4m_drone_desc = 当您可以使用坎巴拉人时，您永远不知道谁会在无人机上花更多的钱。//You never know who would spend more money on a drone when you can use kerbals.
		#LOC_OPT_b_engineMount_4_desc = 这是一个发动机安装尾件，可兼容任何 J 模块。 它还集成了冷却系统，可实现卓越的耐热性//This is an engine mount tail piece that complements any J modules. It also Integrated a cooling system allows Excellence in heat resistance
		#LOC_OPT_b_4m_tanks_desc = OPT 斯蒂尔系统的机身部件，提供多种变体以适应不同的燃料类型。//A fuselage part for OPT's Stail system, available in multiple variants to accomodate different fuel types.
		#LOC_OPT_b_4m_lab_desc = 斯蒂尔系统航天飞机部件的科学模块。 尽管火箭燃料有可疑的气味，但 OPT 代表很快断言，这仅是一个翻新的燃料箱，无需担心火花。 然而，他们确实警告不要在科学实验室吸烟。//A science module for the Stail system spaceplane parts. Despite a suspicious odour of rocket fuel, OPT representatives were quick to assert that it was not, in fact, just a refurbished fuel tank and there was no need to worry about sparks. They did, however, caution against smoking in the science lab. 
		#LOC_OPT_b_4m_tail_desc = 为了空气动力学。//A for aerodynamic
		#LOC_OPT_b_cockpit_desc = 比以往任何 J 系列驾驶舱都更大、更大、更平坦。 虽然在工程师中它赢得了"铲鼻"的绰号，但 OPT 向我们保证，这仅仅是由于外观上的相似，而不是空气动力学特性，也没有任何将自己埋在地下的倾向。//Bigger, larger, and flatter than any previous J-series cockpit. While among engineers it has earned the nickname 'shovelnose,' OPT guarantee us that this is merely due to a passing aesthetic resemblance rather than its aerodynamic properties, nor any tendency to bury itself in the ground.
		#LOC_OPT_b_cockpit_qs_desc = 斯蒂尔-QS 型驾驶舱最初是为绝密、超高空子轨道监视航天飞机设计的。 但在他们意识到没有人可以监视后，该项目被废弃，驾驶舱可供出售。 该变体具有两个冲压进气口！//The Stail-QS type cockpit was originally designed for a top secret, very high altitude sub orbital surveillance spaceplane. But after they realize there was no one to spy on, the project was scrapped and the cockpit became available for sale. This variant features two ram intake!
		#LOC_OPT_b_dropBay_mk2_desc = 在一些人抱怨使用助推器移除漫游车的必要性之后，OPT 工程师设计了这个吊舱，让您可以将车辆直接向下坠落。 Mk2 变体没有隔板。//After a few individuals complained about the necessity of using boosters to remove rovers, OPT engineers designed this drop bay to allow you to drop your vehicles directly downwards. The Mk2 Variant has no bulkheads.
		#LOC_OPT_b_oms_desc = 斯蒂尔机身的内嵌 SAS 和 RCS 终于出现了，备受期待并经常受到客户的强烈要求。//Highly anticipated and often demanded by clientelle with a classical persuasion, the inline SAS and RCS for the Stail fuselage finally came to exist.
		#LOC_OPT_b2_4m_adaptor_variant_desc = Φ2.5m至斯蒂尔系统的空气动力学适配器，可针对各种不同的坦克设置进行配置。 工程师们一致认为，它比以前的胶带解决方案更上一层楼。//An aerodynamic 2.5m to Stail system adapter that can be configured for a variety of different tank setups. Engineers agree that it's a step up from the previous solution of duct tape.
		#LOC_OPT_b2_adaptor_desc = 一个新改进的Φ2.5m至斯蒂尔系统机身适配器，提供与可配置的Φ2.5m机身和两个平行的Φ1.5m连接节点。//A new and improved 2.5m to Stail system fuselage adapter, offering two 1.5m attachment nodes in parallel to the configurable 2.5m fuselage.
		#LOC_OPT_bf_adaptor_desc = 在保持斯蒂尔系统部件的空气动力学特性的同时，货运模块允许以牺牲任何燃料容量为代价装载大型货物。//While maintaining the aerodynamics of 'Stail' parts, the 'Stail' Freight modules allows large sized cargo to be loaded at the expense of any fuel capacity.
		#LOC_OPT_bf_cargo_desc = 在保持斯蒂尔系统部件的空气动力学特性的同时，货运模块允许以牺牲任何燃料容量为代价装载大型货物。//While maintaining the aerodynamics of 'Stail' parts, the 'Stail' Freight modules allows large sized cargo to be loaded at the expense of any fuel capacity.
		#LOC_OPT_bf_cargo_tail_desc = 在保持斯蒂尔系统部件的空气动力学特性的同时，货运模块允许以牺牲任何燃料容量为代价装载大型货物。//While maintaining the aerodynamics of 'Stail' parts, the 'Stail' Freight modules allows large sized cargo to be loaded at the expense of any fuel capacity.
		#LOC_OPT_bs_adaptor_desc = 这款流线型适配器旨在紧贴Φ2.5m的堆叠，为安装任意数量的奇妙事物提供了无限的机会————只要它们的直径为Φ1.25m。 它也可以用作小型单组元燃料罐。//This streamlined adapter is designed to fit snugly against a 2.5m stack, offering endless opportunities for mounting any number of wondrous things -- so long as they're 1.25m in diameter. It can also be used as a small monopropellant tank.
		#LOC_OPT_mk2b_adaptor_desc = OPT 和 C7 航空航天公司之间的仓促合作产生了这一点。 我们不太确定为什么他们认为这是一个好主意，但我们猜测有一天有人可能会找到它的用途。//A hasty collaboration between OPT and C7 aerospace produced this. We're not quite sure why they thought it'd be a good idea, but we guess someone might be able to find a use for it one day.
		
		#LOC_OPT_b_docking_port_desc = 对接端口的设计使其可以同时安装小型Φ1.25m对接夹具和Φ2.5m对接夹具。巧妙！//The docking port is designed so it can fit both small 1.25m clamp-o-trons and the 2.5m clamp-o-trons. Ingenious!
		#LOC_OPT_b_docking_port1_desc = 这是一个小型货舱与小型对接夹具相结合的部件。//This is an small cargo bay combined with small docking port.
		#LOC_OPT_B_Drop_Bay_mk1_desc = 在一些坎巴拉人抱怨他们必须使用助推器来移除漫游车之后，OPT 工程师设计了这个吊舱，让您可以将车辆直接向下放下。 Mk1 变体的两端都有隔板。//After few kerbals complained about how they have to use boosters to remove rovers, OPT engineers desgined this drop bay allow you to drop your vehicles directly downwards. The Mk1 Variant has bulkheads on each end.
		
