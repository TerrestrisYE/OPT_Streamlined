		{
			name = ATM
			tankType = OPTATM
			title = IntakeAtm
			primaryColor = LightGrey
			secondaryColor = LightGrey
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
}

@PART:HAS[#manufacturer[OPT?Aerospace?Division],@MODULE[ModuleRCSFX]]:NEEDS[B9PartSwitch,!RealismOverhaul]
{
	@description ^= :$: <br><color="green">RCS accepts different fuels.</color>
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = OPTRCS
		switcherDescription = RCS Mode
		switcherDescriptionPlural = RCS Modes
		switchInFlight = True
		SUBTYPE
		{
			name = LFO
			title = Kerolox
			primaryColor = ResourceColorLiquidFuel
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = Uses LiquidFuel + Oxidizer.<br><b>Isp:</b> 140 / 260s
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.45
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.55
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = 0 260
						key = 1 140
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			primaryColor = ResourceColorElectricChargePrimary
			secondaryColor = ResourceColorMonoPropellant
			descriptionDetail = Uses MonoPropellant with supercharged catalyzer to raise both thrust and efficiency.<br><b>Isp:</b> <color="yellow">140 / 280</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = MonoPropellant
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = ElectricCharge
						ratio = 2
						minResToLeave = 1.0
					}
					atmosphereCurve
					{
						key = 0 280
						key = 1 140
						key = 5 0.001
					}
				}
			}
		}
		
		SUBTYPE:NEEDS[CryoTanks|RationalResources]
		{
			name = LH2O
			title = Hydrolox
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = Uses LqdHydrogen + Oxidizer.<br><b>Isp:</b> <color="yellow">136 / 340</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 1.5
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = 0 340
						key = 1 136
						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = Air
			title = IntakeAtm
			primaryColor = ResourceColorElectricChargePrimary
			secondaryColor = LightGrey
			descriptionDetail = Uses pressurized air with supercharged catalyzer to raise both thrust and efficiency. Incredibly hot air may cause severe burns to exposed skin.<br><b>Isp:</b> <color="yellow">120 / 160</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = IntakeAtm
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = ElectricCharge
						ratio = 5
						minResToLeave = 1.0
					}
					atmosphereCurve
					{
						key = 0 160
						key = 1 120
						key = 5 0.001
					}
				}
			}
		}
	}
}

