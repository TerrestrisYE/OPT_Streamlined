@PART:HAS[#manufacturer[OPT*Division],@MODULE[ModuleRCSFX]]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@description ^= :$: <br><color="green">RCS accepts different fuels.</color>
	
	@MODULE[ModuleRCSFX],*
	{
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		!resourceName = DELETE
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.456
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.544
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 300
			key = 1 100
			key = 1.5 0.001
		}
	}
	
	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = OPTRCS
		switcherDescription = RCS Mode
		switcherDescriptionPlural = RCS Modes
		switchInFlight = True
		SUBTYPE
		{
			name = MMH
			title = Hypergol
			primaryColor = LightGrey
			secondaryColor = BloodOrange
			descriptionDetail = Uses MMH + NTO<br><b>Isp:</b> <color="yellow">100 / 300</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = MMH
						ratio = 0.456
					}
					PROPELLANT
					{
						name = NTO
						ratio = 0.544
					}
					atmosphereCurve
					{
						key = 0 300
						key = 1 100
						key = 1.5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = MMHPlus
			title = Hypergol Plus
			primaryColor = ResourceColorElectricChargePrimary
			secondaryColor = BloodOrange
			descriptionDetail = Uses MMH + NTO with super-charged catalyzer<br><b>Isp:</b> <color="yellow">150 / 470</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = MMH
						ratio = 0.456
					}
					PROPELLANT
					{
						name = NTO
						ratio = 0.544
					}
					PROPELLANT
					{
						name = ElectricCharge
						ratio = 1.5
					}
					atmosphereCurve
					{
						key = 0 470
						key = 1 150
						key = 1.5 0.01
					}
				}
			}
		}
		SUBTYPE
		{
			name = Air
			title = IntakeAtm
			primaryColor = ResourceColorElectricChargePrimary
			secondaryColor = LightGrey
			descriptionDetail = Uses pressurized air with supercharged catalyzer to raise both thrust and efficiency. Incredibly hot air may cause severe burns to exposed skin.<br><b>Isp:</b> <color="yellow">120 / 160</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = IntakeAtm
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = ElectricCharge
						ratio = 5
						minResToLeave = 1.0
					}
					atmosphereCurve
					{
						key = 0 160
						key = 1 120
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LH2O
			title = Hydrolox
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = Uses LqdHydrogen + LqdOxygen.<br><b>Isp:</b> <color="yellow">136 / 340</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX],0/thrusterPower$
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 0.73
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = LqdOxygen
						ratio = 0.27
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = 0 340
						key = 1 136
						key = 4 0.001
					}
				}
			}
		}
	}
}

@PART[opt_oms_black]:NEEDS[B9PartSwitch,CommunityResourcePack,RealismOverhaul]
{
	+MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTRCS]]
	{
		@moduleID = OPTOMS
		@switcherDescription = OMS Mode
		@switcherDescriptionPlural = OMS Modes
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@runningEffectName = running_oms
				}
			}
		}
	}
}