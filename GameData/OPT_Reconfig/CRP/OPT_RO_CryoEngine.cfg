		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.5
		}
		@PROPELLANT[IntakeAir]
		{
			@ratio = 0.5
		}
		@PROPELLANT[ElectricCharge]
		{
