// ARI-73 LF Engine
@PART[arie73]:NEEDS[RealismOverhaul]
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Air-augmented]]
	{
		@minThrust = #$maxThrust$
		@minThrust *= 0.3
		%chamberNominalTemp = 2500
		%maxEngineTemp = 2700
		ignitions = 40
		%ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		PROPELLANT
		{
			name = EnrichedUranium
			ratio = 0.00000000001
		}
		@atmosphereCurve
		{
			@key,1[1, ] *= 2
		}
		%atmChangeFlow = True
		@atmCurve
		{
			!key,* = nope
			key = 0.001 1
			key = 0.1 0.15 0 0
			key = 1 0.15 0 0
			key = 15 0.45 0 0
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Standard]]
	{
		@minThrust = #$maxThrust$
		@minThrust *= 0.4
		%chamberNominalTemp = 2500
		%maxEngineTemp = 2700
		ignitions = 40
		%ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		PROPELLANT
		{
			name = EnrichedUranium
			ratio = 0.00000000001
		}
	}
	RESOURCE
	{
		name = EnrichedUranium
		amount = 3
		maxAmount = 3
	}
	RESOURCE
	{
		name = DepletedUranium
		amount = 0
		maxAmount = 3
	}
}

