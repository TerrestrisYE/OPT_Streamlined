// ARI-75 LFO Engine
@PART[AAengine]:NEEDS[RealismOverhaul]
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Air-augmented]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.73
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.27
		}
		@PROPELLANT[ElectricCharge] // for ARI engine atmo mode, nerf it from 2.5
		{
			@ratio = 1
		}
		@atmosphereCurve
		{
			@key,*[1, ] *= 1.5
		}
		@atmCurve
		{
			!key,* = nope
			key = 0.001 1
			key = 0.1 0.4 0 0
			key = 1.5 0.4 0 0
			key = 15 0.8 0 0
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Standard]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.73
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.27
		}
		@PROPELLANT[ElectricCharge] // for ARI engine atmo mode, nerf it from 2.5
		{
			@ratio = 1
		}
		@atmosphereCurve
		{
			@key,*[1, ] *= 1.5
		}
	}
}

// ARI-73 LF Engine
@PART[arie73]:NEEDS[RealismOverhaul]
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Air-augmented]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		@atmosphereCurve
		{
			@key,1[1, ] *= 2
		}
		%atmChangeFlow = True
		@atmCurve
		{
			!key,* = nope
			key = 0.001 1
			key = 0.1 0.15 0 0
			key = 1 0.15 0 0
			key = 15 0.45 0 0
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Standard]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
	}
}

