// = = Comms = =

@PART[OPTantenna]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@MODULE[ModuleDataTransmitter]
	{
		@antennaType = DIRECT
		@antennaCombinable = True
		%antennaCombinableExponent = 2.0
		@antennaPower *= 0.128 // RO ref amount = 6400; default = 500000
		@packetInterval = 1.0
		@packetSize = 0.5
		@packetResourceCost = 0.0005
		%refrenceGain:NEEDS[RealAntennas] = 3.0
	}
}

